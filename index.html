<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="shortcut icon" href="https://png.pngtree.com/png-clipart/20250428/original/pngtree-calculator-logo-design-png-image_20868329.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-wrapper">
        <div class="calculator">
            <input type="text" id="display" disabled>
            <div class="buttons">
                <button class="clear">AC</button>
                <button class="operator">+/-</button>
                <button class="operator">%</button>
                <button class="backspace">DEL</button> 
                
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">*</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>
                <button class="zero">0</button>
                <button class="decimal">.</button>
                <button class="equals">=</button>
            </div>
        </div>

        <div class="history" id="historyDisplay">
            <div class="history-header">
                <h2>History</h2>
                <button onclick="clearAllHistory()" id="clearHistoryBtn">Clear All</button>
            </div>
            <ul id="historyList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
